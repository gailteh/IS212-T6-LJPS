<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Roles Page</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" 
    crossorigin="anonymous">
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="hr_roles" class="container-fluid" style="margin-bottom: 20px;">
        <div class="Rolebanner text-center">
            <h1>Roles Page</h1>
        </div>

        <!-- ######## START Navigation bar ######## -->
        <div class="row mx-auto"> 
            <div class="col-11">
              <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link text-dark" href="roles.html">Roles</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-dark" href="skills.html">Skills</a>
                </li>
                
              </ul>
            </div>
      </div>
      <!-- ######## END Navigation bar ######## -->
      <!-- add role -->
      <div class="col col-md-12">
        <div>
            <button class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#add-course-collapse">Add Role</button>

            <!-- collapse add member form -->
            <div class="collapse mt-2" id="add-course-collapse">
                <div class="card card-body">
                    <form action="" method="post">
                        <table class="table table-hover">
                            <thead>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Description</th>
                            </thead>
                            <tbody>
                                <!-- <tr v-for="avail_roles in avail_roles">
                                    <td>{{ avail_role.role_code }}</td>
                                    <td>{{ avail_role.role_name }}</td>
                                    <td>{{ avail_role.role_desc }}</td>
                                </tr> -->
                                <tr>
                                    <td>COR3302</td>
                                    <td>yyy and xxx</td>
                                    <td>COR3301</td>
                                    <td>
                                        <button class="btn btn-sm btn-info" @click="added = !added">Add</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </form>
                </div>
            </div>

        </div>
    </div>

    <!-- message -->
    <div class="text-center mt-4" v-if="deleted === true">
        <p class="text-danger"><strong>{{ del_msg }}</strong></p>
    </div>
    <div class="text-center mt-4" v-if="added === true">
        <p class="text-success"><strong>{{ add_msg }}</strong></p>
    </div>

        <div class="mx-3 table-responsive">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Role Name</th>
                        <th>Role Code</th>
                        <th>Role Description</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="r in role_details">
                        <td>{{r.role_name}}</td>
                        <td>{{r.role_code}}</td>
                        <td>{{r.role_desc}}</td>
                        <td>
                            <button class="btn btn-sm btn-outline-danger">Delete</button>
                            <button class="btn btn-sm btn-outline-info">Edit</button>
                            <button class="btn btn-sm btn-outline-dark">View More</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bundled Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" 
    crossorigin="anonymous"></script>
    <!-- Vue.js Version 3 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <!--axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
        const hr_roles = new Vue({
            el: '#hr_roles',
            data: {
                role_details: [],
            },

            mounted: function() {
                axios.get('http://127.0.0.1:4999/role')
                    .then(response => {
                        
                        this.role_details= response.data.data.roles;
                        // console.log(response.data)

                    
                    })
                    .catch(error => alert(error));
            }
        })
        hr_roles.mount('#hr_roles')
    </script>
</html>
