<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Page</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" 
    crossorigin="anonymous">
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="hr_skill" class="container-fluid" style="margin-bottom: 20px;">
        <div class="banner text-center">
            <h1>Skills page</h1>
        </div>

        <!-- ######## START Navigation bar ######## -->
        <div class="row "> 
            <div class="col-11">
              <ul class="nav"> â€‹
                <li class="nav-item">
                    <a class="nav-link active text-dark" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="roles.html">Roles</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-dark" href="skills.html">Skills</a>
                </li>
                
              </ul>
            </div>
            <div class="col-1">
                <!-- START Add skill button -->
                <button class="fw-bold add-skill" type="button">
                    <a href="create_skill.html">+ Skill</a>
                </button>
                <!-- END Add skill button -->
            </div>
      </div>
      <!-- ######## END Navigation bar ######## -->

      <!-- Table -->
        <div class="mx-3 table-responsive">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Role Name</th>
                        <th>Role Code</th>
                        <th>Role Description</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="r in role_details">
                        <td>{{r.role_name}}</td>
                        <td>{{r.role_code}}</td>
                        <td>{{r.role_desc}}</td>
                        <td>
                            <button class="btn btn-sm btn-outline-danger">Delete</button>
                            <button class="btn btn-sm btn-outline-info">Edit</button>
                            <button class="btn btn-sm btn-outline-dark">View More</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    

    <!-- Bundled Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" 
    crossorigin="anonymous"></script>
    
    <!-- Vue.js Version 3 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <!--axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <script>
        const skills = new Vue({
            el: '#skills',
            data: {
                skills_details: [],
            },

            mounted: function() {
                axios.get('http://127.0.0.1:4999/<int:role_code>/skills')
                    .then(response => {
                        
                        this.skills_details= response.data.data.skills;
                        // console.log(response.data)

                       
                    })
                    .catch(error => alert(error));
            }
        })
        skills.mount('#skills')
    </script>

</body>
</html>
