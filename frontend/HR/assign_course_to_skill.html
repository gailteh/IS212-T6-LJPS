<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Course to Skills</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" 
    crossorigin="anonymous">
    <!--bootstrapVue js-->
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.css" />
    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- table display all roles and skills relations -->
    <div id="assign_skills" class="container-fluid" style="margin-bottom: 20px;">
        <!-- START nav bar -->
        <div class="row">
            <div class="col-11">
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link active text-dark" href="./HRroles.html">Roles</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="./HRskills.html">Skills</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-dark" href="./assign_skill_to_role.html">Assign skills to roles</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-dark" href="./assign_course_to_skill.html">Assign courses to skills</a>
                    </li>
                </ul>
            </div>
        </div>
        <!--END navbar-->

        <!-- ######## START Add Role ######## -->
        <div class="row">
            <div class="col-md-12">
                <b-button id="show-btn" @click="showModal('my-modal')">Add Skill to Role</b-button>
                <b-modal ref="my-modal" hide-footer title="Assign skill to role">
                    <div>
                        <form action="" @submit.prevent="onSubmit">
                            <div class="form-group">
                                <label for="">Skill code</label>
                                <input type="text" v-model="skill_code" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="">Course code</label>
                                <input type="text" v-model="course_code" class="form-control">
                            </div>
                            <div class="form-group">
                                <button class="btn btn-sm btn-outline-info">Add Course to Skill</button>
                            </div>
                        </form>
                    </div>
                    <b-button class="mt-3" variant="outline-danger" block @click="hideModal('my-modal')">Close</b-button>
                </b-modal>
            </div>
        </div>
        <!-- ######## END Add Role ######## -->

        <!-- All Role -->
        <div class="row">
            <div class="col">
                <div class="mx-3 table-responsive table-wrap">
                    <table class="table table-bordered table-striped">
                        <thead>
                            <tr>
                                <th>Skill Name</th>
                                <th>Skill Code</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="s in skill_assign_details">
                                <td>{{s.skill_name}}</td>
                                <td>{{s.skill_code}}</td>
                            </tr>
                        </tbody>
                        
                    </table>
                </div>
            </div>
            <div class="col">
                <div class="mx-3 table-responsive table-wrap">
                    <table class="table table-bordered table-striped">
                        <thead>
                            <tr>
                                <th>Course Name</th>
                                <th>Course Code</th>
                                <th>Course Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="c in course_assign_details">
                                <td>{{c.course_name}}</td>
                                <td>{{c.course_code}}</td>
                                <td>{{c.course_status}}</td>
                            </tr>
                        </tbody>
                        
                    </table>
                </div>
            </div>
        </div>
        <!--END of Role table-->

        <!-- START Role and Skill relation table -->
        <div class="row">
            <div class="mx-3 table-responsive">
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>Skill Name</th>
                            <th>Skill Code</th>
                            <th>Course Name</th>
                            <th>Course Code</th>
                        </tr>
                    </thead>
                    <!-- <tbody>
                        <tr v-for="rs in role_skill_details">
                            <td>{{rs.role_name}}</td>
                            <td>{{rs.role_code}}</td>
                            <td>{{rs.skill_name}}</td>
                            <td>{{rs.skill_code}}</td>
                        </tr>
                    </tbody> -->
                </table>
            </div>
        </div>
    </div> 
    <!-- Bundled Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" 
    crossorigin="anonymous"></script>
    <!-- Vue.js Version 2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <!--axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!--bootstrapVue js-->
    <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>
    
    <script>
        const assign_skills = new Vue({
            el: '#assign_skills',
            data: {
                course_name: '',
                course_code: '',
                course_status: '',
                skill_name: '',
                skill_code: '',
                // role_skill: [],
                course_assign_details: [],
                skill_assign_details: []
            },
            methods: {
                showModal(id){
                    this.$refs[id].show()
                },
                hideModal(id){
                    this.$refs[id].hide()
                },
                onSubmit(){
                    if (this.role_name !== '' && this.role_code !== '' && this.role_desc !== ''){
                        axios.post('http://127.0.0.1:4999/create_role', 
                            {role_name: this.role_name, role_code: this.role_code, role_desc: this.role_desc}
                        )
                        .then(res=> {
                            console.log(res)
                            alert('New role skill relation successfully added')
                            this.role_code = ''
                            this.skill_code = ''

                            assign_skills.hideModal('my-modal')
                            assign_skills.get_role()
                        })
                        .catch(err=>{
                            console.log(err)
                        })
                    } else {
                        alert('Error! Empty fields')
                    }
                },
                get_course(){
                axios.get('http://127.0.0.1:4999/course')
                    .then(response => {
                        
                        this.course_assign_details= response.data.data.courses;
                        // console.log(response.data)
                    })
                    .catch(error => alert(error));
                },
                get_skill(){
                axios.get('http://127.0.0.1:4999/skills')
                    .then(response => {
                        
                        this.skill_assign_details= response.data.data.skills;
                        // console.log(response.data)
                    })
                    .catch(error => alert(error));
                },
            }, 
            

            mounted: function(){
                this.get_course()
                this.get_skill()
            }
        })
    </script>
</body>
</html>
