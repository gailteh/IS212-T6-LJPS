<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Course Page</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" 
    crossorigin="anonymous">
    <!--bootstrapVue js-->
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.css" />
    <!-- vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="course" class="container-fluid" style="margin-bottom: 20px;">
        <div class="text-center">
            <h1>Course Page</h1>
        </div>

        <div>
            <p>Please select a course </p>
        </div>
        <!-- table -->
        <div class="mx-3 table-responsive">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Course Name</th>
                        <th>Course Code</th>
                        <th>Course Description</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="c in course_details">
                        <td>{{c.course_name}}</td>
                        <td>{{c.course_code}}</td>
                        <td>{{c.course_desc}}</td>
                        <td>
                            <button @click="" class="btn btn-sm btn-outline-primary">Add into Learning Journey</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bundled Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" 
    crossorigin="anonymous"></script>
    <!-- Vue.js Version 3 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <!--axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!--bootstrapVue js-->
    <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>

    <script>
        const course = new Vue({
            el: '#course',
            data: {
                // course_name: '',
                // course_code: '',
                // course_desc: '',
                course_details: [],
                parameters: 0,

            },
            // methods:{
            //     get_course(){
            //     axios.get('http://127.0.0.1:4999/course')
            //         .then(response => {
                        
            //             this.course_details= response.data.data.courses;
            //             // console.log(response.data)
            //         })
            //         .catch(error => alert(error));
            //     }
            // },
            mounted: function() {
             
             let parameters = new URLSearchParams(window.location.search);
             this.parameters = parameters.get('skill_code');


             axios.get('http://127.0.0.1:4999/' + this.parameters + '/course')
                 .then(response => {
                     
                     this.course_details= response.data.data.courses;

                     console.log(response.data.data.courses[0].course_name)

                 
                 })
                 .catch(error => alert(error));
         }
        })
        course.mount('#course')
    </script>
    
</body>
</html>
